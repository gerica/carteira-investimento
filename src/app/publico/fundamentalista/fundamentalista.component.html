<section id="main-content">
  <section class="wrapper">
    <!--overview start-->
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header"><i class="fa fa-laptop"></i> Tabela Mágica</h3>
        <ol class="breadcrumb">
          <li><i class="fa fa-home"></i><a href="#">Tabela Mágica</a></li>
        </ol>
      </div>
    </div>    
    <div class="row">
      <div class="col-sm-12 ">
        <div class="breadcrumb fundo">
          <p class="h3 text-center">Tabela Mágica (fundamentalista)</p>
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>#</th>
                <th>Papel</th>
                <th>P/L</th>
                <th>P/VP</th>
                <th>ROE</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of papeisFundamentoTop;">
                <th scope="row">{{p.rank}}</th>
                <td>{{p.papel}}</td>
                <td>{{p?.fundamento.p_l}}</td>
                <td>{{p?.fundamento.p_vp}}</td>
                <td>{{p?.fundamento.roe}}</td>
              </tr>

            </tbody>
            <tfoot>
              <tr>
                <td colspan="5"></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </section>
  <div class="text-right">
    <div class="credits">
      Rogério Cardoso
    </div>
  </div>
</section>
