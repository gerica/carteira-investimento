<div class="login-page">
    <div class="row">
        <div class="offset-3 col-sm-6 offset-3">
            <alert *ngFor="let alert of alertaUtil.alerts; let i = index" [type]="alert.type" dismissible="true" (close)="alertaUtil.closeAlert(i)">
                {{ alert?.msg }}
            </alert>
            <img src="assets/img/SB-admin.png" width="150px" class="user-avatar" />
            <h1>Investimento</h1>
            <form role="form" #loginForm="ngForm" (submit)="login($event)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="email" name="email" [(ngModel)]="usuario.email" placeholder="email" required #email="ngModel">
                    </div>
                    <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                        O Email é obrigatório.
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="password" name="password" [(ngModel)]="usuario.password" placeholder="password" required #password="ngModel">
                    </div>
                    <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                        A Senha é obrigatório.
                    </div>
                </div>
                <button type="submit" class="btn rounded-btn">Login</button>                
                &nbsp;
                <button type="button" class="btn rounded-btn">Registrar</button>
                <!--<a type="submit" class="btn rounded-btn" routerLink="/signup">Register</a>-->
            </form>
            <!-- {{diagnostic}} -->
        </div>
    </div>
</div>
